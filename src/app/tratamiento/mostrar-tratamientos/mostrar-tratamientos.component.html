<header>
  <img src="assets/images/LogoFin.png" alt="Logo" />
  <ul>
    <li><a routerLink="/veterinario">Inicio</a></li>
  </ul>
</header>

<main class="inicio">
  <div class="titulo">
    <h1>Tratamientos</h1>
    <a [routerLink]="['/add-tratamiento']" type="button">
      <img src="assets/images/agregar.png" alt="Add" height="60px" class="add" id="agregar"/>
    </a>
  </div>

  <!-- Contenedor de bÃºsqueda -->
  <div class="search-container">
    <input
      type="text"
      class="search-input"
      placeholder="Buscar por mascota, veterinario o droga"
      [(ngModel)]="searchTerm"
      (keyup.enter)="buscarTratamiento()"
    />
    <button type="button" class="search-btn" (click)="buscarTratamiento()" id="busqueda">
      Buscar
    </button>
  </div>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Mascota</th>
          <th>Veterinario</th>
          <th>Droga</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="justify-content-center"
          *ngFor="let consulta of listaFiltrada"
        >
          <td>{{ consulta.fechaConsulta | date: 'dd/MM/yyyy, h:mm a' }}</td>
          <td>{{ consulta.mascota?.nombre }}</td>
          <td>{{ consulta.veterinario?.nombre }}</td>
          <td>{{ consulta.droga?.nombre }}</td>
          <td>{{ consulta.cantidad }}</td>
          <td class="botones">
            <a
              class="btn btn-outline-secondary"
              [routerLink]="['/modificar-tratamiento', consulta.id]"
            >
              <img src="assets/images/editar.png" alt="Edit" height="40px" id="editar"/>
            </a>

            <a
              class="btn btn-outline-danger"
              (click)="eliminarTratamiento(consulta)"
            >
              <img src="assets/images/eliminar.png" alt="Delete" height="40px" />
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
