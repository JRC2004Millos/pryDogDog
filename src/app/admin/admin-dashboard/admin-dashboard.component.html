<header>
  <img src="assets/images/LogoFin.png" alt="Logo" />
  <ul>
    <li><a routerLink="/home">Inicio</a></li>
  </ul>
</header>

<main>
  <div class="row">
    <h1 class="text-center mb-4" id="title">Dashboard de Administración</h1>
  </div>

  <div class="container mt-4 contenedor">
    <!-- Tarjetas de estadísticas -->
    <div class="row mb-4">
      <div class="col-lg-4" *ngFor="let kpi of kpis">
        <div class="card text-center shadow-sm card-hover">
          <div class="card-body">
            <h5 class="card-title">{{ kpi.title }}</h5>
            <p class="card-text display-4">{{ kpi.value }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Gráficos -->
    <div class="graficos">
      <div class="row mb-4">
        <div class="col-lg-6">
          <h3 class="text-center">Distribución de Tratamientos</h3>
          <canvas id="tratamientosDoughnut"></canvas>
        </div>
        <div class="col-lg-6">
          <h3 class="text-center">Citas por Mes</h3>
          <canvas id="evolucionCitasLine"></canvas>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-lg-12">
          <h3 class="text-center">Comparativa de Atenciones por Veterinario</h3>
          <canvas id="comparativaVeterinariosBar"></canvas>
        </div>
      </div>
    </div>
  </div>
</main>
