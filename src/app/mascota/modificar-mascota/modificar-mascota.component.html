<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modificar Mascota</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <!-- Error comentado: No se puede encontrar el archivo 'assets/css/styles_add_mascota.css' -->
  <!-- <link rel="stylesheet" href="assets/css/styles_add_mascota.css" /> -->
</head>
<header>
  <img src="assets/images/LogoFin.png" alt="Logo" />
  <ul>
    <li>
      <!-- Adaptar ruta a Angular -->
      <a [routerLink]="['/mascotas']">Inicio</a>
    </li>
  </ul>
</header>

<main class="container">
  <div id="cuadro">
    <h1>Modificar Mascota</h1>
    <form #mascotaForm="ngForm" (ngSubmit)="modificarMascota()">
      <div class="row mb-3">
        <div class="col">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="formMascota.nombre"
            required
          />
        </div>
        <div class="col">
          <label for="raza" class="form-label">Raza</label>
          <input
            type="text"
            class="form-control"
            id="raza"
            name="raza"
            [(ngModel)]="formMascota.raza"
            required
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="edad" class="form-label">Edad</label>
          <input
            type="number"
            class="form-control"
            id="edad"
            name="edad"
            [(ngModel)]="formMascota.edad"
            required
          />
        </div>
        <div class="col">
          <label for="peso" class="form-label">Peso</label>
          <input
            type="number"
            class="form-control"
            id="peso"
            name="peso"
            step="0.1"
            [(ngModel)]="formMascota.peso"
            required
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="enfermedad" class="form-label">Enfermedad</label>
          <input
            type="text"
            class="form-control"
            id="enfermedad"
            name="enfermedad"
            [(ngModel)]="formMascota.enfermedad"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="fotoURL" class="form-label">Foto</label>
        <input
          type="text"
          class="form-control"
          id="fotoURL"
          name="fotoURL"
          [(ngModel)]="formMascota.fotoURL"
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-dark"
        [disabled]="!mascotaForm.form.valid"
      >
        Guardar cambios
      </button>
    </form>
  </div>
</main>
