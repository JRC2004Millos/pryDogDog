<header>
  <img src="assets/images/LogoFin.png" alt="Logo" />
  <ul>
    <li><a routerLink="/veterinario" id="volverSesion">Inicio</a></li>
  </ul>
</header>

<main class="inicio">
  <div class="titulo">
    <h1>Mascotas</h1>
    <a [routerLink]="['/add-mascota']" type="button">
      <img
        src="assets/images/agregar.png"
        alt="Add"
        height="60px"
        class="add"
        id="agregar"
      />
    </a>
  </div>

  <!-- Barra de bÃºsqueda -->
  <div class="search-container">
    <input
      type="text"
      class="search-input"
      placeholder="Buscar mascota por nombre o raza"
      [(ngModel)]="searchTerm"
      (keyup.enter)="buscarMascota()"
    />
    <button type="button" class="search-btn" (click)="buscarMascota()">
      Buscar
    </button>
  </div>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Raza</th>
          <th>Edad</th>
          <th>Peso</th>
          <th>Enfermedad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="justify-content-center"
          *ngFor="let mascota of listaFiltrada"
        >
          <td>
            <img
              src="{{ mascota.fotoURL }}"
              alt="Mascota"
              style="width: 80px; height: 60px"
            />
          </td>
          <td>{{ mascota.nombre }}</td>
          <td>{{ mascota.raza }}</td>
          <td>{{ mascota.edad }}</td>
          <td>{{ mascota.peso }}</td>
          <td>{{ mascota.enfermedad }}</td>
          <td class="botones">
            <a
              class="btn btn-outline-secondary"
              [routerLink]="['/modificar-mascota', mascota.id]"
            >
              <img src="assets/images/editar.png" alt="Edit" height="40px" />
            </a>
            <a
              class="btn btn-outline-danger"
              (click)="eliminarMascota(mascota)"
            >
              <img
                src="assets/images/eliminar.png"
                alt="Delete"
                height="40px"
              />
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
