<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Mascota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Error comentado: No se puede encontrar el archivo 'assets/css/styles_add_mascota.css' -->
    <!-- <link rel="stylesheet" href="assets/css/styles_add_mascota.css" /> -->
  </head>
  <header>
    <img src="assets/images/LogoFin.png" alt="Logo" />
    <ul>
      <li>
        <!-- Adaptar ruta a Angular -->
        <a [routerLink]="['/mascotas']">Inicio</a>
      </li>
    </ul>
  </header>
  
  <main class="container">
    <div id="cuadro">
      <h1>Modificar Mascota</h1>
      <form
        [formGroup]="mascotaForm"
        (ngSubmit)="onSubmit()"
        id="formModificarMascota"
      >
        <div class="row mb-3">
          <div class="col">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              formControlName="nombre"
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ingresa el nombre de la mascota"
              required
            />
          </div>
  
          <div class="col">
            <label for="raza" class="form-label">Raza</label>
            <input
              formControlName="raza"
              type="text"
              class="form-control"
              id="raza"
              placeholder="Ingresa la raza de la mascota"
              required
            />
          </div>
        </div>
  
        <div class="row mb-3">
          <div class="col">
            <label for="edad" class="form-label">Edad</label>
            <input
              formControlName="edad"
              type="number"
              class="form-control"
              id="edad"
              placeholder="Ingresa la edad de la mascota"
              required
            />
          </div>
  
          <div class="col">
            <label for="peso" class="form-label">Peso</label>
            <input
              formControlName="peso"
              type="number"
              class="form-control"
              id="peso"
              placeholder="Ingresa el peso de la mascota"
              required
            />
          </div>
        </div>
  
        <div class="row mb-3">
          <div class="col">
            <label for="enfermedad" class="form-label">Enfermedad</label>
            <input
              formControlName="enfermedad"
              type="text"
              class="form-control"
              id="enfermedad"
              placeholder="Ingresa la enfermedad de la mascota"
            />
          </div>
  
          <div class="col">
            <label for="cliente" class="form-label">Cliente</label>
            <select formControlName="cliente" class="form-select" id="cliente" required>
              <option value="" disabled selected>Selecciona el cliente</option>
              <!-- Comentado: Error 'clientes' no existe en 'ModificarMascotaComponent' -->
              <!-- <ng-container *ngFor="let cliente of clientes"> -->
              <!--   <option [value]="cliente.id">{{ cliente.nombre }}</option> -->
              <!-- </ng-container> -->
            </select>
          </div>          
          
        </div>
  
        <div class="mb-3">
          <label for="fotoURL" class="form-label">Foto</label>
          <input
            formControlName="fotoURL"
            type="text"
            class="form-control"
            id="fotoURL"
            placeholder="Ingresa la URL de la imagen de la mascota"
            required
          />
        </div>
  
        <button class="btn btn-success" type="submit">Modificar</button>
      </form>
    </div>
  </main>
