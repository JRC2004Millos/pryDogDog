<header>
  <img src="assets/images/LogoFin.png" alt="Logo" />
  <ul>
    <li>
      <a [routerLink]="['/clientes']">Inicio</a>
    </li>
  </ul>
</header>

<main>
  <div class="container">
    <div id="cuadro">
      <h1>Registrar Cliente</h1>
      <form #clienteForm="ngForm" (ngSubmit)="addCliente()">
        <div class="row mb-3">
          <div class="col">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              placeholder="Nombre"
              [(ngModel)]="formCliente.nombre"
              required
            />
          </div>
          <div class="col">
            <label for="cedula" class="form-label">CÃ©dula</label>
            <input
              type="number"
              class="form-control"
              id="cedula"
              name="cedula"
              placeholder="cedula"
              [(ngModel)]="formCliente.cedula"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="celular" class="form-label">Celular</label>
            <input
              type="number"
              class="form-control"
              id="celular"
              name="celular"
              placeholder="celular"
              [(ngModel)]="formCliente.celular"
              required
            />
          </div>
          <div class="col">
            <label for="email" class="form-label">Correo</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Correo"
              step="0.1"
              [(ngModel)]="formCliente.email"
              required
            />
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-dark"
          [disabled]="!clienteForm.form.valid"
        >
          Agregar
        </button>
      </form>
    </div>
  </div>
</main>
