<header>
  <img src="assets/images/LogoFin.png" alt="Logo" />
  <ul>
    <li>
      <a [routerLink]="['/clientes']">Inicio</a>
    </li>
  </ul>
</header>

<main>
  <div class="container">
    <div id="cuadro">
      <h1>Registrar Cliente</h1>
      <form [formGroup]="clienteForm" (ngSubmit)="addCliente()">
        <div class="row mb-3">
          <div class="col">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              formControlName="nombre"
              placeholder="Nombre"
              required
            />
            <div *ngIf="clienteForm.get('nombre')?.invalid && clienteForm.get('nombre')?.touched">
              <small class="text-danger">El nombre es requerido.</small>
            </div>
          </div>
      
          <div class="col">
            <label for="cedula" class="form-label">Cédula</label>
            <input
              type="number"
              class="form-control"
              id="cedula"
              formControlName="cedula"
              placeholder="Cédula"
              required
            />
            <div *ngIf="clienteForm.get('cedula')?.invalid && clienteForm.get('cedula')?.touched">
              <small class="text-danger">La cédula es requerida.</small>
            </div>
          </div>
        </div>
      
        <div class="row mb-3">
          <div class="col">
            <label for="celular" class="form-label">Celular</label>
            <input
              type="number"
              class="form-control"
              id="celular"
              formControlName="celular"
              placeholder="Celular"
              required
            />
            <div *ngIf="clienteForm.get('celular')?.invalid && clienteForm.get('celular')?.touched">
              <small class="text-danger">El celular es requerido.</small>
            </div>
          </div>
      
          <div class="col">
            <label for="email" class="form-label">Correo</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="Correo"
              required
            />
            <div *ngIf="clienteForm.get('email')?.invalid && clienteForm.get('email')?.touched">
              <small *ngIf="clienteForm.get('email')?.errors?.['required']" class="text-danger">
                El correo es requerido.
              </small>
              <small *ngIf="clienteForm.get('email')?.errors?.['email']" class="text-danger">
                El formato del correo no es válido.
              </small>
              <small *ngIf="clienteForm.get('email')?.errors?.['invalidDomain']" class="text-danger">
                El dominio del correo debe ser .com, .org, .edu o .net.
              </small>
            </div>
          </div>
        </div>
      
        <button
          id="btnAgregar"
          type="submit"
          class="btn btn-dark"
          [disabled]="!clienteForm.valid"
        >
          Agregar
        </button>
      </form>
    </div>
  </div>
</main>
